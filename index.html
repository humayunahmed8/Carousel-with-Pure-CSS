<!doctype html>
<html lang="en">
    <head>
        <title>Carousel with Pure CSS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Main CSS -->
        <link rel='stylesheet' type='text/css' media='all' href='assets/css/style.css'/>
        <!-- Fav-Icon -->
        <link rel="icon" type="image/png" href="assets/img/favicon.png">
    </head>
    <body>
        <!-- Carousel Content -->
        <div class="container">
            <div class="carousel">
                <input type="radio" id="carousel-1" name="carousel" checked>
                <input type="radio" id="carousel-2" name="carousel">
                <input type="radio" id="carousel-3" name="carousel">
                <input type="radio" id="carousel-4" name="carousel">
                <input type="radio" id="carousel-5" name="carousel">
                <ul class="carousel__items">
                    <li class="carousel__item"><img src="assets/img/slide1.jpg" alt=""></li>
                    <li class="carousel__item"><img src="assets/img/slide2.jpg" alt=""></li>
                    <li class="carousel__item"><img src="assets/img/slide3.jpg" alt=""></li>
                    <li class="carousel__item"><img src="assets/img/slide4.jpg" alt=""></li>
                    <li class="carousel__item"><img src="assets/img/slide5.jpg" alt=""></li>
                </ul>
                <div class="carousel__prev">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
                <div class="carousel__next">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
                <div class="carousel__nav">
                    <label for="carousel-1"></label>
                    <label for="carousel-2"></label>
                    <label for="carousel-3"></label>
                    <label for="carousel-4"></label>
                    <label for="carousel-5"></label>
                </div>
            </div>
        </div>
    </body>
</html>
